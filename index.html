<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiz - Sua Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Thiz</h1>
    </header>

    <main>
        <section id="authPage">
            <div class="form-container" id="loginContainer">
                <h2>Entrar</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="E-mail" required>
                    <input type="password" id="loginPassword" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p>Ainda não tem uma conta? <a href="#" id="toSignup">Cadastre-se</a></p>
            </div>

            <div class="form-container" id="signupContainer" style="display: none;">
                <h2>Cadastro</h2>
                <form id="signupForm">
                    <input type="email" id="signupEmail" placeholder="E-mail" required>
                    <input type="text" id="signupUsername" placeholder="Nome de usuário" required>
                    <input type="password" id="signupPassword" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p>Já tem uma conta? <a href="#" id="toLogin">Entrar</a></p>
            </div>
        </section>

        <section id="feedPage" style="display: none;">
            <div class="post-form">
                <textarea id="postContent" placeholder="O que você está pensando?" rows="3"></textarea>
                <button id="publishPost">Publicar</button>
            </div>
            <ul id="feed"></ul>
            <button id="toProfile">Perfil</button>
        </section>

        <section id="profilePage" style="display: none;">
            <div class="profile-container">
                <h2>Perfil</h2>
                <p><strong>Usuário:</strong> <span id="profileUsername"></span></p>
                <p><strong>E-mail:</strong> <span id="profileEmail"></span></p>
                <button id="toFeed">Voltar ao Feed</button>
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script src="script.js"></script>
</body>
</html>
