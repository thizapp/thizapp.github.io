<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiz - Sua Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Thiz</h1>
        </div>
    </header>

    <main>
        <section class="auth-page" id="authPage">
            <div class="form-container login-form" id="loginContainer">
                <h2>Entrar no Thiz</h2>
                <form id="loginForm">
                    <input type="email" placeholder="E-mail" id="email" required>
                    <input type="password" placeholder="Senha" id="password" required>
                    <button type="submit">Entrar</button>
                </form>
                <p>Ainda não tem uma conta? <a href="#" id="signupLink">Cadastre-se</a></p>
            </div>

            <div class="form-container signup-form" id="signupContainer" style="display: none;">
                <h2>Criar uma conta no Thiz</h2>
                <form id="signupForm">
                    <input type="email" placeholder="E-mail" id="signupEmail" required>
                    <input type="text" placeholder="Nome de usuário" id="signupUsername" required>
                    <input type="password" placeholder="Senha" id="signupPassword" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p>Já tem uma conta? <a href="#" id="loginLink">Entrar</a></p>
            </div>
        </section>

        <section class="feed-page" id="feedPage" style="display: none;">
            <div class="post-form">
                <textarea id="postContent" placeholder="O que você está pensando?" rows="3"></textarea>
                <button id="publishPost">Publicar</button>
            </div>
            <ul class="feed" id="feed"></ul>
        </section>

        <section class="profile-page" id="profilePage" style="display: none;">
            <div class="profile-header">
                <div class="profile-pic" id="profilePic"></div>
                <h2 id="profileUsername"></h2>
                <p id="profileEmail"></p>
                <button id="backToFeed">Voltar ao Feed</button>
            </div>
        </section>
      </main>

    <footer>
    </footer>

    <script src="script.js"></script>
</body>
</html>
