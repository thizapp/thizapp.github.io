<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiz - Sua Rede Social</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Thiz</h1>
        </div>
    </header>

    <main>
        <section id="authPage">
            <div id="loginContainer" class="form-container">
                <h2>Entrar</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="E-mail" required>
                    <input type="password" id="password" placeholder="Senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p>Ainda não tem uma conta? <a href="#" id="signupLink">Cadastre-se</a></p>
            </div>

            <div id="signupContainer" class="form-container" style="display: none;">
                <h2>Cadastro</h2>
                <form id="signupForm">
                    <input type="email" id="signupEmail" placeholder="E-mail" required>
                    <input type="text" id="signupUsername" placeholder="Nome de usuário" required>
                    <input type="password" id="signupPassword" placeholder="Senha" required>
                    <button type="submit">Cadastrar</button>
                </form>
                <p>Já tem uma conta? <a href="#" id="loginLink">Entrar</a></p>
            </div>
        </section>

        <section id="feedPage" style="display: none;">
            <div class="post-form">
                <textarea id="postContent" placeholder="O que você está pensando?" rows="3"></textarea>
                <button id="publishPost">Publicar</button>
            </div>
            <ul id="feed" class="feed"></ul>
        </section>

        <section id="profilePage" style="display: none;">
            <div class="profile-container">
                <h2>Perfil</h2>
                <p id="profileUsername"></p>
                <p id="profileEmail"></p>
                <button id="backToFeed">Voltar ao Feed</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Thiz - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
